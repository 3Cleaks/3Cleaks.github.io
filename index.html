<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3C LEAKS</title>
    <style>
        /* Sfondo nero e testo centrato */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out;
        }

        /* Animazione pulsanti */
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            transform: scale(1.1);
            background-color: #45a049;
        }

        .button:active {
            transform: scale(1);
            background-color: #367e39;
        }

        /* Animazione di fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Stile per la scritta "NON DISPONIBILE" */
        .locked-message {
            color: red;
            font-size: 1.5em;
            margin-top: 20px;
            display: none; /* nascosta inizialmente */
        }

        .locked-message span {
            font-size: 2em; /* icona del lucchetto piÃ¹ grande */
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <h1>3C LEAKS</h1>
    <button class="button" onclick="window.location.href='francese.html'">Francese</button>
    <button class="button" onclick="window.location.href='matematica.html'">Matematica</button>

    <!-- Messaggio di accesso negato -->
    <div class="locked-message">
        NON DISPONIBILE <span>ðŸ”’</span>
    </div>

    <script>
        // Funzione che richiede il codice
        const codiceAccesso = "1234";  // Imposta il codice che desideri
        let codiceInserito = prompt("Inserisci il codice per accedere:");

        // Verifica se il codice inserito Ã¨ corretto
        if (codiceInserito !== codiceAccesso) {
            alert("Codice errato. Accesso negato.");
            // Rimuove i pulsanti se il codice Ã¨ errato
            document.querySelectorAll('.button').forEach(button => button.style.display = 'none');
            // Mostra il messaggio di accesso negato
            document.querySelector('.locked-message').style.display = 'block';
        }

    </script>
</body>
</html>
